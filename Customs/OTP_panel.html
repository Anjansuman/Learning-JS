<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .flex {
            display: flex;
        }
        .m-1 {
            margin: 4px;
        }
        .bg-blue-900 {
            background-color: #1e3a8a;
        }
        .w-40px {
            width: 40px;
        }
        .h-50px {
            height: 50px;
        }
        .rounded-3xl {
            border-radius: 24px;
        }
        .p-3 {
            padding: 12px;
        }
        .text-white {
            color: white;
        }
        .text-2xl {
            font-size: 1.5rem;
        }
        .text-center {
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="otp-container">
        <div class="flex">
            <div><input type="text" maxlength="1" class="m-1 bg-blue-900 w-40px h-50px rounded-3xl p-3 text-white text-2xl text-center" id="input1"></div>
            <div><input type="text" maxlength="1" class="m-1 bg-blue-900 w-40px h-50px rounded-3xl p-3 text-white text-2xl text-center" id="input2"></div>
            <div><input type="text" maxlength="1" class="m-1 bg-blue-900 w-40px h-50px rounded-3xl p-3 text-white text-2xl text-center" id="input3"></div>
            <div><input type="text" maxlength="1" class="m-1 bg-blue-900 w-40px h-50px rounded-3xl p-3 text-white text-2xl text-center" id="input4"></div>
            <div><input type="text" maxlength="1" class="m-1 bg-blue-900 w-40px h-50px rounded-3xl p-3 text-white text-2xl text-center" id="input5"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const inputs = [
                document.getElementById('input1'),
                document.getElementById('input2'),
                document.getElementById('input3'),
                document.getElementById('input4'),
                document.getElementById('input5')
            ];

            inputs.forEach((input, index) => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value;

                    if (value === '') {
                        if (index > 0) inputs[index - 1].focus();
                    } else if (!isNaN(value)) {
                        if (index < inputs.length - 1) inputs[index + 1].focus();
                        else input.blur();
                    } else {
                        e.target.value = '';
                    }
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</body>
</html>
